<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript quiz</title>
    <link rel= "stylesheet" href= "assets/css/style.css">
</head>
<body>
    <header>
    <h1 class = "view-scores">View highscores</h1>
    <h1 class = 'clock'>Timer:<span class = 'timer'> </span></h1>

    </header>
    <main>
    <div class = "start">Click to start</div>
    <section class = "quiz" style = "display:none">
        <h1 class = "ask"></h1>
        <h2 class = "options" style = "list-style:numbered">
            <div data-true = '0'></div>
            <div data-true = '0'></div>
            <div data-true = '0'></div>
            <div data-true = '0'></div>
        </h2>
        <h3 class="correct" style= "display:none"></h3>
    </section>
    
    <section class="log-scores" style = 'display:none'>
        <h1>All Done!</h1>
        <h2 class="game-score"></h2>
        <form name = 'info_form'>
            <label for="user_name">please enter your initials</label>
            <input name = "user_name" id = 'user_name' type="text">
            <input type="button" value = "Submit" onclick = "log_user()">
        </form>
     </section>

     <section class="all-scores" style = 'display:none'>
            <h2>scores</h2>
            <ul class = 'l_score'></ul>
            <div>
                <input type="button" value="restart">
                <input type="button" value="clear">
            </div>
        </section>

        
    

    </main>
    <script src= "assets/js/script.js"></script>
</body>
</html>
