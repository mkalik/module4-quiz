<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript quiz</title>
    <link rel= "stylesheet" href= "style.css">
</head>
<body>
    <header>
    <h1 class = "view-scores">View highscores</h1>
    <h1 class = 'clock'>Timer:<span class = 'timer'> </span></h1>

    </header>
    <main>
    <div class = "info">
        <h1>A quiz on Javascript!</h1>
        <h2>there are a total of 10 questions and you are given 30 seconds to finish them! <br>
        (be careful as wrong answers decrement timer!)<h2>
    </div>
    <div class = "start">Click to start</div>
    <section class = "quiz" style = "display:none">
        <h1 class = "ask"></h1>
        <h2 class = "options" style = "list-style:numbered">
            <div data-true = '0'></div>
            <div data-true = '0'></div>
            <div data-true = '0'></div>
            <div data-true = '0'></div>
        </h2>
        <h3 class="correct" style= "display:none"></h3>
    </section>
    
    <section class="log-scores" style = 'display:none'>
        <h1 class="quiz-over"></h1>
        <h2 class="game-score"></h2>
        <div name = '.info_form'>
            <input class='user-name' type="text" placeholder="Enter your initials">
            <button type="button" onclick= "log_user();clear_field()">Submit</button>
        </div>
     </section>

     <section class="all-scores" style = 'display:none'>
            <h2>Scores (out of 10)</h2>
            <ul class = 'l_score'></ul>
            <div>
                <input type="button" value="return">
                <input type="button" value="clear" >
            </div>
        </section>

        
    

    </main>
    <script src= "script.js"></script>
</body>
</html>
